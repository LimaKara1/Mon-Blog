{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/blog/static/js/main.js">

    <title>Mon Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #666;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        header nav ul {
            padding: 0;
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 30px;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card h2 {
            margin: 0;
            color: #333;
        }

        .card p {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        .card small {
            display: block;
            margin-top: 10px;
            font-size: 0.8em;
            color: #999;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{% url 'form_post' %}">CRÉER UN POST</a></li>
            </ul>
        </nav>
    </header>

    <h1>Bienvenue sur mon blog</h1>

    <div class="card-container">
        {% for post in posts %}
        <div class="card">
            <img src="{% static 'img/team/team-1.jpg' %}" alt="">
            <div class="card-content">
                <a href="{% url 'details_posts' post.id %}">
                    <h2>{{ post.title }}</h2>
                </a>
                <p>{{ post.content|truncatewords:20 }}</p>
                <small>Publié le {{ post.created_at }}</small>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p>&copy; - Tous droits réservés.</p>
    </footer>

</body>
</html>
